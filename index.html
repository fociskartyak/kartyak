<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fociskártya Katalógus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fejléc -->
  <header class="bg-dark text-white py-3">
    <div class="container text-center">
      <h1>Fociskártya Katalógus</h1>
    </div>
  </header>

  <!-- Fociskártyák listája -->
  <section class="container py-5">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="card-list">
      <!-- A kártyák itt fognak megjelenni -->
    </div>
  </section>

  <!-- Kártya Részletek Modal -->
  <div class="modal fade" id="cardDetailModal" tabindex="-1" aria-labelledby="cardDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardDetailModalLabel">Kártya Részletek</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="card-images"></div>
          <div id="card-info"></div>
          <div id="facebook-link">
            <a href="" id="facebook-button" target="_blank" class="btn btn-primary">Vásárlás Facebookon</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
